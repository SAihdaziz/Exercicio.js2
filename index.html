<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Carros</title>
</head>
<body>
  <h1>Cadastro de Carros</h1>

  <form id="carForm">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" required><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" required><br>

    <label for="placa">Placa:</label>
    <input type="text" id="placa" required><br>

    <label for="ano">Ano:</label>
    <input type="number" id="ano" required><br>

    <label for="motor">Motor:</label>
    <input type="text" id="motor" required><br>

    <label for="combustivel">Combust√≠vel:</label>
    <input type="text" id="combustivel" required><br>

    <button type="submit">Cadastrar Carro</button>
  </form>

  <h2>Carros Cadastrados:</h2>
  <ul id="carList"></ul>

  <script src="script.js"></script>
</body>
</html>
